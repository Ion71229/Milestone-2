<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Contact Us</title>
</head>
<body>
    <header>
        <a href="index.html"><h1 id="logo">Quiz Game <i class="far fa-question-circle"></i></h1>
        </a>
    </header>
    
    <div class="container">
        <div style="text-align:center">
          <h2>Contact Us</h2>
        </div>
        <div class="row">
            <div class="column">
                <img src="assets/images/street.jpg" style="width:100%">
              </div>
          <div class="column">
            <form action="/action_page.php">
              <label for="fname">First Name</label>
              <input type="text" id="fname" name="firstname" placeholder="Your name..">
              <label for="lname">Last Name</label>
              <input type="text" id="lname" name="lastname" placeholder="Your last name..">
              <label for="country">Country</label>
              <select id="country" name="country">
                <option value="ireland">Ireland</option>
                <option value="russian">Russian</option>
                <option value="romania">Romania</option>
                <option value="australia">Australia</option>
                <option value="canada">Canada</option>
                <option value="usa">USA</option>
              </select>
              <label for="subject">Subject</label>
              <textarea id="subject" name="subject" placeholder="Write something.." style="height:170px"></textarea>
              <input type="submit" value="Submit">
            </form>
          </div>
        </div>
      </div>
      <footer>
        <ul class="social-networks">
             <li>
                 <a href="http://www.facebook.com" target="_blank" rel="noopener" 
                 aria-label="Visit our facebook page(opens in a new tab)"><i class="fab fa-facebook-square"></i></a> 
             </li>
            <li>
                <a href="https://youtube.com" target="_blank" rel="noopener" 
                aria-label="Visit our youtube page(opens in a new tab)"><i class="fab fa-youtube"></i></a> 
            </li>
            <li>
                <a href="https://www.instagram.com" target="_blank" rel="noopener" 
                aria-label="Visit our instagram page(opens in a new tab)"><i class="fab fa-instagram-square"></i></a> 
            </li>
            
        </ul>
    </footer>
    <script src="https://kit.fontawesome.com/cd69cc6988.js" crossorigin="anonymous"></script>
</body>
</html>
